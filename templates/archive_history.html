<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        .heatmap-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .year-heatmap {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            margin: 20px 0;
            max-width: 1000px;
        }
        
        .month-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .month-label {
            font-size: 12px;
            font-weight: bold;
            color: #666;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 14px);
            gap: 2px;
            justify-content: center;
        }
        
        .day-cell {
            width: 14px;
            height: 14px;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .day-cell.empty {
            background: transparent;
            visibility: hidden;
        }
        
        .day-cell.level-0 {
            background: #ebedf0;
        }
        
        .day-cell.level-1 {
            background: #c6e48b;
        }
        
        .day-cell.level-2 {
            background: #7bc96f;
        }
        
        .day-cell.level-3 {
            background: #239a3b;
        }
        
        .day-cell.level-4 {
            background: #196127;
        }
        
        .day-cell:hover {
            stroke: #000;
            stroke-width: 1px;
            transform: scale(1.1);
        }
        
        .legend {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        
        .legend-item {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        
        .stats-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
        }
        
        @media (max-width: 768px) {
            .year-heatmap {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .heatmap-container {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .year-heatmap {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/images/slogo2.png" alt="Scrutinium" height="30" class="me-2">
                Scrutinium
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/archive">Archive</a>
                <a class="nav-link active" href="/archive-history">History</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="heatmap-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2>üìä Evaluation Activity History</h2>
                <a href="/archive" class="btn btn-outline-primary">
                    ‚Üê Back to Archive
                </a>
            </div>
            
            <div class="stats-container">
                <div class="row">
                    <div class="col-md-4">
                        <h5 id="total-evaluations">0</h5>
                        <small class="text-muted">Total Evaluations</small>
                    </div>
                    <div class="col-md-4">
                        <h5 id="active-days">0</h5>
                        <small class="text-muted">Active Days</small>
                    </div>
                    <div class="col-md-4">
                        <h5 id="current-streak">0</h5>
                        <small class="text-muted">Current Streak</small>
                    </div>
                </div>
            </div>

            <div class="year-heatmap" id="heatmap">
                <!-- Heatmap will be generated by JavaScript -->
            </div>

            <div class="legend">
                <span>Less</span>
                <div class="legend-item level-0"></div>
                <div class="legend-item level-1"></div>
                <div class="legend-item level-2"></div>
                <div class="legend-item level-3"></div>
                <div class="legend-item level-4"></div>
                <span>More</span>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Activity data from backend
        const activityData = {{ activity_data | tojsonfilter | safe }};
        
        function generateHeatmap() {
            const currentYear = new Date().getFullYear();
            const heatmapContainer = document.getElementById('heatmap');
            
            // Calculate statistics
            const totalEvaluations = Object.values(activityData).reduce((sum, count) => sum + count, 0);
            const activeDays = Object.keys(activityData).length;
            
            document.getElementById('total-evaluations').textContent = totalEvaluations.toLocaleString();
            document.getElementById('active-days').textContent = activeDays;
            
            // Calculate current streak
            const currentStreak = calculateCurrentStreak();
            document.getElementById('current-streak').textContent = currentStreak;
            
            // Generate heatmap for current year
            const months = [
                'JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN',
                'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'
            ];
            
            // Find max activity for scaling
            const maxActivity = Math.max(...Object.values(activityData), 1);
            
            months.forEach((month, monthIndex) => {
                const monthContainer = document.createElement('div');
                monthContainer.className = 'month-container';
                
                const monthLabel = document.createElement('div');
                monthLabel.className = 'month-label';
                monthLabel.textContent = month;
                monthContainer.appendChild(monthLabel);
                
                const monthGrid = document.createElement('div');
                monthGrid.className = 'month-grid';
                
                const daysInMonth = new Date(currentYear, monthIndex + 1, 0).getDate();
                const firstDayOfMonth = new Date(currentYear, monthIndex, 1).getDay();
                
                // Add empty cells for days before the first day of the month
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day-cell empty';
                    monthGrid.appendChild(emptyCell);
                }
                
                // Add actual days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day-cell';
                    dayCell.textContent = day;
                    
                    const dateStr = `${currentYear}-${String(monthIndex + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const activity = activityData[dateStr] || 0;
                    const level = getActivityLevel(activity, maxActivity);
                    
                    dayCell.classList.add(`level-${level}`);
                    dayCell.dataset.date = dateStr;
                    dayCell.dataset.count = activity;
                    
                    // Add hover events
                    dayCell.addEventListener('mouseenter', showTooltip);
                    dayCell.addEventListener('mouseleave', hideTooltip);
                    
                    monthGrid.appendChild(dayCell);
                }
                
                monthContainer.appendChild(monthGrid);
                heatmapContainer.appendChild(monthContainer);
            });
        }
        
        function getActivityLevel(activity, maxActivity) {
            if (activity === 0) return 0;
            const ratio = activity / maxActivity;
            if (ratio <= 0.25) return 1;
            if (ratio <= 0.5) return 2;
            if (ratio <= 0.75) return 3;
            return 4;
        }
        
        function calculateCurrentStreak() {
            const today = new Date();
            let streak = 0;
            let currentDate = new Date(today);
            
            while (true) {
                const dateStr = currentDate.toISOString().split('T')[0];
                if (activityData[dateStr] && activityData[dateStr] > 0) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
            }
            
            return streak;
        }
        
        function showTooltip(event) {
            const tooltip = document.getElementById('tooltip');
            const date = event.target.dataset.date;
            const count = event.target.dataset.count || 0;
            
            if (date) {
                const formattedDate = new Date(date).toLocaleDateString('en-US', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                tooltip.textContent = `${count} evaluation${count !== '1' ? 's' : ''} on ${formattedDate}`;
                tooltip.style.display = 'block';
                tooltip.style.left = event.pageX + 10 + 'px';
                tooltip.style.top = event.pageY - 30 + 'px';
            }
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
        
        // Initialize heatmap when page loads
        document.addEventListener('DOMContentLoaded', generateHeatmap);
    </script>
</body>
</html>
