<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        .calendar-layout {
            outline: none;
        }

        .calendar-grid {
            max-width: 1400px;
            margin: 8px auto 0 auto;
            min-height: 800px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .month {
            width: 320px;
            height: 280px;
            display: inline-block;
            font-family: "Arial", sans-serif;
            border-spacing: 0;
            margin: 0;
            padding: 0 20px;
            vertical-align: bottom;
        }

        .month .month-blank-day-container {
            width: 40px;
            height: 40px;
        }

        .month .month-title {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 15px;
            text-align: center;
            margin-bottom: 10px;
        }

        .month .month-day-container {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 14px;
            vertical-align: middle;
            color: #666;
            position: relative;
            cursor: pointer;
        }

        .month .month-day-container.highlighted {
            cursor: pointer;
            z-index: 32;
        }

        .month .month-day-container .position {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .month .month-week {
            display: flex;
        }

        .calendar-day {
            cursor: pointer;
        }

        .calendar-day .measure {
            position: relative;
            height: 100%;
            left: -50%;
            top: -50%;
            opacity: 0.3;
            z-index: -1;
            transition: opacity 300ms;
            background-color: #1eafec;
            border-radius: 50%;
        }

        .calendar-day .measure.level-0 {
            background-color: #ebedf0;
            opacity: 0.5;
        }

        .calendar-day .measure.level-1 {
            background-color: #c0d6ff;
            opacity: 0.4;
        }

        .calendar-day .measure.level-2 {
            background-color: #7bb3ff;
            opacity: 0.5;
        }

        .calendar-day .measure.level-3 {
            background-color: #3b82f6;
            opacity: 0.6;
        }

        .calendar-day .measure.level-4 {
            background-color: #1d4ed8;
            opacity: 0.7;
        }

        .calendar-day > a {
            color: #000;
            font-weight: 700;
            text-decoration: none;
        }

        .calendar-day > .position {
            pointer-events: none;
        }

        .highlighted .calendar-day .measure {
            opacity: 0.9;
        }

        .highlighted .calendar-day a {
            font-size: 1.3em;
        }

        .stats-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .legend {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            justify-content: center;
        }

        .legend-item {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .legend-item.level-0 {
            background: #ebedf0;
        }

        .legend-item.level-1 {
            background: #c0d6ff;
        }

        .legend-item.level-2 {
            background: #7bb3ff;
        }

        .legend-item.level-3 {
            background: #3b82f6;
        }

        .legend-item.level-4 {
            background: #1d4ed8;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                max-width: 100%;
                padding: 0 10px;
            }
            
            .month {
                width: 280px;
                height: 240px;
                padding: 0 10px;
            }
            
            .month .month-day-container {
                width: 35px;
                height: 35px;
                line-height: 35px;
                font-size: 12px;
            }
            
            .month .month-blank-day-container {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .month {
                width: 240px;
                height: 200px;
                padding: 0 5px;
            }
            
            .month .month-day-container {
                width: 30px;
                height: 30px;
                line-height: 30px;
                font-size: 11px;
            }
            
            .month .month-blank-day-container {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/images/slogo2.png" alt="Scrutinium" height="30" class="me-2">
                Scrutinium
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/archive">Archive</a>
                <a class="nav-link active" href="/archive-history">History</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2>üìä Evaluation Activity History</h2>
            <a href="/archive" class="btn btn-outline-primary">
                ‚Üê Back to Archive
            </a>
        </div>
        
        <div class="stats-container">
            <div class="row">
                <div class="col-md-4">
                    <h5 id="total-evaluations">0</h5>
                    <small class="text-muted">Total Evaluations</small>
                </div>
                <div class="col-md-4">
                    <h5 id="active-days">0</h5>
                    <small class="text-muted">Active Days</small>
                </div>
                <div class="col-md-4">
                    <h5 id="current-streak">0</h5>
                    <small class="text-muted">Current Streak</small>
                </div>
            </div>
        </div>

        <div class="calendar-layout" tabindex="1">
            <div class="calendar-grid" id="heatmap">
                <!-- Heatmap will be generated by JavaScript -->
            </div>
        </div>

        <div class="legend">
            <span>Less</span>
            <div class="legend-item level-0"></div>
            <div class="legend-item level-1"></div>
            <div class="legend-item level-2"></div>
            <div class="legend-item level-3"></div>
            <div class="legend-item level-4"></div>
            <span>More</span>
        </div>
    </div>

    <div class="tooltip" id="tooltip" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Activity data from backend
        const activityData = {{ activity_data | tojsonfilter | safe }};
        
        function generateHeatmap() {
            const currentYear = new Date().getFullYear();
            const heatmapContainer = document.getElementById('heatmap');
            
            // Calculate statistics
            const totalEvaluations = Object.values(activityData).reduce((sum, count) => sum + count, 0);
            const activeDays = Object.keys(activityData).length;
            
            document.getElementById('total-evaluations').textContent = totalEvaluations.toLocaleString();
            document.getElementById('active-days').textContent = activeDays;
            
            // Calculate current streak
            const currentStreak = calculateCurrentStreak();
            document.getElementById('current-streak').textContent = currentStreak;
            
            // Generate heatmap for current year
            const months = [
                'JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN',
                'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'
            ];
            
            // Find max activity for scaling
            const maxActivity = Math.max(...Object.values(activityData), 1);
            
            months.forEach((month, monthIndex) => {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month';
                
                const monthTitle = document.createElement('div');
                monthTitle.className = 'month-title';
                monthTitle.textContent = month;
                monthDiv.appendChild(monthTitle);
                
                const monthBody = document.createElement('div');
                monthBody.className = 'month-body';
                
                const daysInMonth = new Date(currentYear, monthIndex + 1, 0).getDate();
                const firstDayOfMonth = new Date(currentYear, monthIndex, 1).getDay();
                
                let currentWeek = document.createElement('div');
                currentWeek.className = 'month-week';
                
                // Add empty cells for days before the first day of the month
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'month-blank-day-container';
                    currentWeek.appendChild(emptyCell);
                }
                
                // Add actual days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayContainer = document.createElement('div');
                    dayContainer.className = 'month-day-container';
                    
                    const dateStr = `${currentYear}-${String(monthIndex + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const activity = activityData[dateStr] || 0;
                    const level = getActivityLevel(activity, maxActivity);
                    
                    if (activity > 0) {
                        const calendarDay = document.createElement('div');
                        calendarDay.className = 'calendar-day';
                        
                        const position = document.createElement('div');
                        position.className = 'position';
                        position.style.width = getCircleSize(activity, maxActivity) + 'px';
                        position.style.height = getCircleSize(activity, maxActivity) + 'px';
                        
                        const measure = document.createElement('div');
                        measure.className = `measure level-${level}`;
                        
                        position.appendChild(measure);
                        calendarDay.appendChild(position);
                        
                        const dayLink = document.createElement('a');
                        dayLink.href = '#';
                        dayLink.textContent = day;
                        dayLink.onclick = (e) => e.preventDefault();
                        
                        calendarDay.appendChild(dayLink);
                        dayContainer.appendChild(calendarDay);
                    } else {
                        dayContainer.textContent = day;
                    }
                    
                    dayContainer.dataset.date = dateStr;
                    dayContainer.dataset.count = activity;
                    
                    // Add hover events
                    dayContainer.addEventListener('mouseenter', showTooltip);
                    dayContainer.addEventListener('mouseleave', hideTooltip);
                    
                    currentWeek.appendChild(dayContainer);
                    
                    // Start new week on Sunday (day 0) or when week is full
                    if ((firstDayOfMonth + day) % 7 === 0 || day === daysInMonth) {
                        // Fill remaining cells in the week if it's the last day
                        if (day === daysInMonth) {
                            const remainingCells = 7 - ((firstDayOfMonth + day) % 7);
                            if (remainingCells < 7) {
                                for (let i = 0; i < remainingCells; i++) {
                                    const emptyCell = document.createElement('div');
                                    emptyCell.className = 'month-blank-day-container';
                                    currentWeek.appendChild(emptyCell);
                                }
                            }
                        }
                        
                        monthBody.appendChild(currentWeek);
                        currentWeek = document.createElement('div');
                        currentWeek.className = 'month-week';
                    }
                }
                
                monthDiv.appendChild(monthBody);
                heatmapContainer.appendChild(monthDiv);
            });
        }
        
        function getActivityLevel(activity, maxActivity) {
            if (activity === 0) return 0;
            const ratio = activity / maxActivity;
            if (ratio <= 0.25) return 1;
            if (ratio <= 0.5) return 2;
            if (ratio <= 0.75) return 3;
            return 4;
        }
        
        function getCircleSize(activity, maxActivity) {
            if (activity === 0) return 0;
            const ratio = activity / maxActivity;
            const minSize = 20;
            const maxSize = 80;
            return minSize + (ratio * (maxSize - minSize));
        }
        
        function calculateCurrentStreak() {
            const today = new Date();
            let streak = 0;
            let currentDate = new Date(today);
            
            while (true) {
                const dateStr = currentDate.toISOString().split('T')[0];
                if (activityData[dateStr] && activityData[dateStr] > 0) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
            }
            
            return streak;
        }
        
        function showTooltip(event) {
            const tooltip = document.getElementById('tooltip');
            const date = event.target.dataset.date;
            const count = event.target.dataset.count || 0;
            
            if (date) {
                const formattedDate = new Date(date).toLocaleDateString('en-US', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                tooltip.textContent = `${count} evaluation${count !== '1' ? 's' : ''} on ${formattedDate}`;
                tooltip.style.display = 'block';
                tooltip.style.left = event.pageX + 10 + 'px';
                tooltip.style.top = event.pageY - 30 + 'px';
            }
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
        
        // Initialize heatmap when page loads
        document.addEventListener('DOMContentLoaded', generateHeatmap);
    </script>
</body>
</html>
